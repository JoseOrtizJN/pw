<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chats</title>
</head>
<body>
{% if chat_list %}
    <ul>
        {% for chat in chat_list %}
            <li><a id="" href="{% url 'tron:chat' chat.id %}"> {{ chat.name }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    No chats are available.
{% endif %}
</body>
</html>
